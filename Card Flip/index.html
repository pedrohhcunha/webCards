<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27b9c83134.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Card Flip</title>
</head>
<body>
    <div class="card">
        <div class="front">
            <img src="pedro.jpg">
        </div>
        <div class="back">
            <div>
                <h1>Pedro H.h. Cunha</h1>
                <ul>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-facebook"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fab fa-whatsapp"></i></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
