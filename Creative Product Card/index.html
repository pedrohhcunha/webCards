<html>

<head>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img src="img1.png">
            </div>

                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size: </h3>
                    <span>38</span>
                    <span>40</span>
                    <span>42</span>
                    <span>44</span>
                </div>
                <div class="color">
                    <h3>Color: </h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="">Comprar</a>
            </div>
        </div>
    </div>
</body>

</html>
